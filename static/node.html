    <script>
    $.getJSON('/api/node',function(resp){
      for(var id in resp){

          $('#'+tid[0]).append('<tr class="nodestats"><td>'+tid[1]+'</td><td>'+resp[id]+'</td></tr>');
        }
      }
    });
    $.getJSON('https://bitnodes.21.co/api/v1/nodes/leaderboard/',function(resp){
      $('#netdata').text('');
      $('#node_total').text(resp.count);
    });
    </script>
